<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WARP Config Downloader</title>
</head>
<body>
<script>
  const params = new URLSearchParams(location.search);
  const filename = params.get("filename") || "WARP.conf";
  const content = params.get("content");

  if (content) {
    const blob = new Blob([Uint8Array.from(atob(content), c => c.charCodeAt(0))]);
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = filename;
    link.click();
    document.body.innerHTML = `<h2>üì• –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞—á–∞–ª–∞—Å—å: ${filename}</h2>`;
  } else {
    document.body.innerHTML = "<h2>‚ùå –ö–æ–Ω—Ç–µ–Ω—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω</h2>";
  }
</script>
</body>
</html>
