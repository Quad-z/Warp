<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WARP Downloader</title>
</head>
<body>
<script>
  const params = new URLSearchParams(window.location.search);
  const filename = params.get("filename") || "WARP.zip";
  const content = params.get("content");

  if (!content) {
    document.body.innerHTML = "<h2>‚ùå –û—à–∏–±–∫–∞: –ø–∞—Ä–∞–º–µ—Ç—Ä 'content' –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω.</h2>";
    throw new Error("content not found");
  }

  // –ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ base64 -> –±–∞–π—Ç—ã
  function base64ToUint8Array(base64) {
    const binary = atob(base64);
    const len = binary.length;
    const bytes = new Uint8Array(len);
    for (let i = 0; i < len; i++) {
      bytes[i] = binary.charCodeAt(i);
    }
    return bytes;
  }

  const blob = new Blob([base64ToUint8Array(content)], { type: "application/zip" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = filename;
  link.click();

  document.body.innerHTML = `<h2>üì¶ –ó–∞–≥—Ä—É–∑–∫–∞ –∞—Ä—Ö–∏–≤–∞ –Ω–∞—á–∞–ª–∞—Å—å: <code>${filename}</code></h2>`;
</script>
</body>
</html>
